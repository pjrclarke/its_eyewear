<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Craft your vision with our bespoke eyewear." />
    <link href="assets/css/style.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("nDuI44IAVlgzIgsRt");
   })();
</script>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">
            <img src="assets/images/logo.png" alt="Logo" class="logo-img" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse navbar" id="navbarNav">
            <ul class="navbar-nav navbar-brand ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">CONTACT</a>
                </li>
            </ul>
        </div>
    </nav>
<section class="parallax-section" style="background-image: url('assets/images/PSX_20230810_232407.jpg')">
    <div class="container bg-grey-translucent">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center p-4">
                <h2>Contact Us</h2>
                <p>Get in touch to schedule a consultation where we can delve into design concepts, timelines, pricing, and much more.
                </p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="contactForm" onsubmit="return sendMail(this);">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" name="fullName" id="fullName" placeholder="Enter your full name"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message"
                            required></textarea>
                    </div>
                   
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-light m-3">Submit</button>
                    </div>
                </form>
                <div id="thankYouMessage" class="text-center mt-4" style="display: none;">
                    <p>Thank you for contacting us! Someone will get back to you shortly.</p>
                </div>
                
            </div>
        </div>
    </div>
</section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>Follow us on Instagram:</p>
                    <a href="https://www.instagram.com/eyewear.ltd/" class="social-icons instagram-link"><i
                            class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
        <script src="assets/js/sendMail.js"></script>
</body>

</html>
